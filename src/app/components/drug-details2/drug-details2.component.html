<div class="card card-style mt-4 p-3">
    <div class="row">
      <div class="col-lg-12">
        <h3>{{drugInfo.drug_name}}</h3>
      </div>
    </div>
    <form [formGroup]="prescriptionForm2">
      <fieldset class="disabled-form" [disabled]="isDisabled">
        <div class="form-row">
          <div class="form-group col-lg-2">
            <label for="exampleFormControlSelect1">Quantity To Take</label>
            <select class="form-control" formControlName="quantityToTake" 
            (change)="changePillQuantity()">
              <option *ngFor="let quantity of quantityToTake" 
              [value]="quantity">
                {{quantity}}
              </option>
            </select>
          </div>
    
          <div class="form-group col-lg-2">
            <label>Dose Form</label>
            <select class="form-control" formControlName="doseForm">
              <option *ngFor="let dose of drugInfo.dose_form" 
              (click)="selectDoseStrength(drugInfo.drug_name, dose)"
              [value]="dose">{{dose}}</option>
            </select>
          </div>

          <div class="form-group col-lg-2">
            <label>Strength</label>
            <select class="form-control" formControlName="strength">
              <option *ngFor="let strength of strengths" 
              [value]="strength">
                {{strength}}
              </option>
            </select>
          </div> 
    
          <div class="form-group col-lg-2">
            <label for="exampleFormControlSelect1">Time(s) Per Day</label>
            <select class="form-control" formControlName="frequency" 
            (change)="changePillQuantity()">
              <option *ngFor="let freq of frequency" 
              [value]="freq">
                {{freq}}
              </option>
            </select>
          </div>
    
          <div class="form-group col-lg-2">
            <label for="exampleFormControlSelect1">Time</label>
            <select class="form-control" formControlName="time">
              <option *ngFor="let time of timeOfDay" 
              [value]="time">
                {{time}}
              </option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlSelect1">Days To Take</label>
            <select class="form-control" formControlName="duration" 
            (change)="changePillQuantity()">
              <option *ngFor="let duration of durationToTake" 
              [value]="duration">
                {{duration}}
              </option>
            </select>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" formControlName="asNeeded" value="0">
            <label class="form-check-label" for="defaultCheck1">
              As Needed
            </label>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-lg-12">
            <label for="exampleFormControlTextarea1">Notes To Patient</label>
            <textarea formControlName="notes" class="form-control" rows="3" placeholder="500 characters max"></textarea>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-lg-2">
            <label for="exampleFormControlTextarea1">Quantity</label>
            <input type="text" class="form-control" formControlName="drugQuantity"
            placeholder="{{pillQuantity}}" [(ngModel)]="pillQuantity" readonly>
          </div>
        </div>
    
        <div class="form-group">
          <p><span class="requiredAstrix">* </span>Refills</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="0">
            <label class="form-check-label">0</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="1">
            <label class="form-check-label">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="2">
            <label class="form-check-label">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="3">
            <label class="form-check-label">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="4">
            <label class="form-check-label">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="refill" value="5">
            <label class="form-check-label">5</label>
          </div>
        </div>
    
        <div class="from-row">
          <button type="submit" [disabled]="prescriptionForm2.invalid" class="btn btn-primary">Prescribe</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div>{{ prescriptionForm2.value | json }}</div>
