<div class="modal-header">
  <h4 class="modal-title pull-left">{{drug.proprietary_name}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" 
  (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Dosage Form: </strong>{{drug.dosage_form_name}}</p>
  <p><strong>Dosage: </strong>{{drug.active_numerator_strength}}
  {{drug.active_ingred_unit}}</p>
  <span><strong>Choose Type: </strong></span>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" checked>
    <label class="form-check-label" for="exampleRadios1">
      {{drug.proprietary_name}}
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios">
    <label class="form-check-label" for="exampleRadios2">
      {{drug.non_proprietary_name}}
    </label>
  </div>
</div>
